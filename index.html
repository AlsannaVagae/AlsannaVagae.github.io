<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alsanna's universe</title>
    <style>
        body {
            background: #0b0b0b;
            color: #c8a2c8;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            animation: backgroundGlow 5s ease-in-out infinite;
        }
        @keyframes backgroundGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(200, 162, 200, 0.4); }
            50% { box-shadow: 0 0 80px rgba(200, 162, 200, 0.7); }
        }

        .vhs-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }
        .vhs-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            animation: scroll 3s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .container {
            text-align: center;
            animation: pulse 3s infinite;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(200, 162, 200, 0.5);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 0.1em;
            margin: 0.2em 0;
            text-shadow: 0 0 10px rgba(200, 162, 200, 0.7);
            animation: flicker 3s infinite alternate;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
            75% { opacity: 0.95; }
        }
        p {
            font-size: 1.1rem;
            text-shadow: 0 0 5px rgba(200, 162, 200, 0.5);
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            background-color: rgba(200, 162, 200, 0.3);
            color: #c8a2c8;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }
        .links a:hover {
            background-color: #c8a2c8;
            color: #0b0b0b;
            filter: brightness(1.3);
            box-shadow: 0 0 15px rgba(200, 162, 200, 1);
        }

        footer {
            font-size: 0.8rem;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #b0a1b0;
            text-shadow: 0 0 5px rgba(200, 162, 200, 0.7);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(176, 161, 176, 0.7); }
            100% { text-shadow: 0 0 20px rgba(176, 161, 176, 1); }
        }

        .symbol {
            position: absolute;
            font-size: 2rem;
            color: rgba(200, 162, 200, 0.15);
            animation: floatSymbols 10s ease-in-out infinite;
        }
        @keyframes floatSymbols {
            0% { transform: translateY(0); }
            50% { transform: translateY(20px); }
            100% { transform: translateY(0); }
        }

        .glitch-text {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.1);
            animation: glitchEffect 5s infinite;
            white-space: nowrap;
        }
        @keyframes glitchEffect {
            0%, 100% { opacity: 0; transform: translateX(0); }
            50% { opacity: 1; transform: translateX(10px); }
        }

        .background-symbol {
            position: absolute;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.05);
            animation: flickerSymbols 6s infinite;
        }
        @keyframes flickerSymbols {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.7; }
        }

        .floating-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            animation: floatingLines 8s linear infinite;
        }
        @keyframes floatingLines {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        .small-star {
            width: 1px;
            height: 1px;
            animation: twinkleSmall 3s infinite alternate;
        }
        .medium-star {
            width: 2px;
            height: 2px;
            animation: twinkleMedium 3s infinite alternate;
        }
        .large-star {
            width: 3px;
            height: 3px;
            animation: twinkleLarge 3s infinite alternate;
        }

        @keyframes twinkleSmall {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        @keyframes twinkleMedium {
            0% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
            100% { opacity: 0.4; transform: scale(1); }
        }
        @keyframes twinkleLarge {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.4); }
            100% { opacity: 0.3; transform: scale(1); }
        }
    </style>
</head>

    <script>
        const vhsEffect = document.getElementById('vhsEffect');
        function createVhsLines() {
            const numberOfLines = Math.floor(window.innerHeight / 2);
            for (let i = 0; i < numberOfLines; i++) {
                const line = document.createElement('div');
                line.className = 'vhs-line';
                line.style.top = (i * 2) + 'vh';
                line.style.animationDuration = (Math.random() * 3 + 2) + 's';
                vhsEffect.appendChild(line);
            }
        }
        createVhsLines();

        function createStarParticles() {
            const starCount = 150;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const sizeClass = ['small-star', 'medium-star', 'large-star'][Math.floor(Math.random() * 3)];
                star.classList.add(sizeClass);
                
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                
                document.body.appendChild(star);
            }
        }

        createStarParticles();

        const symbols = ['*', '%', '@', '#', '&', '!', 'Ξ', '☼', '∞'];
        function createFloatingSymbols() {
            for (let i = 0; i < 15; i++) {
                const symbol = document.createElement('div');
                symbol.className = 'symbol';
                symbol.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                symbol.style.left = Math.random() * 100 + 'vw';
                symbol.style.top = Math.random() * 100 + 'vh';
                symbol.style.animationDuration = Math.random() * 10 + 5 + 's';
                symbol.style.userSelect = 'none';
                symbol.style.pointerEvents = 'none';
                document.body.appendChild(symbol);
            }
        }
        createFloatingSymbols();

        const phrases = ['alsanna', 'process', 'void', 'unknown', 'mng'];
        function createGlitchText() {
            for (let i = 0; i < 10; i++) {
                const glitchText = document.createElement('div');
                glitchText.className = 'glitch-text';
                glitchText.innerText = phrases[Math.floor(Math.random() * phrases.length)];
                glitchText.style.left = Math.random() * 100 + 'vw';
                glitchText.style.top = Math.random() * 100 + 'vh';
                glitchText.style.animationDuration = Math.random() * 6 + 4 + 's';
                glitchText.style.userSelect = 'none';
                glitchText.style.pointerEvents = 'none';
                document.body.appendChild(glitchText);
            }
        }
        createGlitchText();

        function createBackgroundSymbols() {
            for (let i = 0; i < 10; i++) {
                const bgSymbol = document.createElement('div');
                bgSymbol.className = 'background-symbol';
                bgSymbol.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                bgSymbol.style.left = Math.random() * 100 + 'vw';
                bgSymbol.style.top = Math.random() * 100 + 'vh';
                bgSymbol.style.animationDuration = Math.random() * 6 + 6 + 's';
                document.body.appendChild(bgSymbol);
            }
        }
        createBackgroundSymbols();
    </script>
